<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Dosis</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
		<script src="js/jquery.delay.js" type="text/javascript" charset="utf-8"></script>
	<link>		
	<script type="text/javascript">
		$(window).load(function() {
			//animaci√≥n para en fondo del header
			
			
			$(this).delay(100, function() {
				$("#headerSlide").fadeIn("slow");
			});
			
			$(this).delay(100, function() {
				
				$("#pelicula").fadeIn("slow")

			});
			
			$(this).delay(1000, function() {
				
				$("#logoBrilinta").fadeIn("slow")
			});
			
			
			//aparece el primer texto
			$(this).delay(1500, function() {
				
				$("#texto1").stop().animate({
					top : '215px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto1").fadeIn("slow")
			});
			
			//aparece el segundo texto
			$(this).delay(1700, function() {
				
				$("#texto2").stop().animate({
					top : '260px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto2").fadeIn("slow")
			});
			//primera tabla
			$(this).delay(2000, function() {
				
				$("#tabla1").fadeIn("slow")
			});
			
			//aparece el tercer texto
			$(this).delay(2500, function() {
				
				$("#texto3").stop().animate({
					top : '340px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto3").fadeIn("slow")
			});
			//segunda tabla
			$(this).delay(3000, function() {
				
				$("#tabla2").stop().animate({
					top : '400px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#tabla2").fadeIn("slow")
			});
			//tercer tabla
			$(this).delay(3500, function() {
				
				$("#tabla3").fadeIn("slow")
			});
			//aparece el cuarto texto
			$(this).delay(3700, function() {
				
				$("#texto4").stop().animate({
					top : '340px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto4").fadeIn("slow")
			});
			//aparece el quinto texto
			$(this).delay(3900, function() {
				
				$("#texto5").stop().animate({
					top : '500px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto5").fadeIn("slow")
			});
			
		});

	</script>
<link href="css/estilos_slide11.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="content">			
<div id="headerSlide">
<div id="pelicula"><img src="images/pleca_slide11.gif" alt="pelicula"></div>
		<div class="contenedor">
		  <div id="texto1"><img src="images/text1.png" alt="texto1"></div>
          <div id="texto2"><img src="images/text2.png" alt="texto2"></div>
          <div id="tabla1"><img src="images/fondo_grafica_s11.png" alt="tabla1"></div>
          <div id="texto3"><img src="images/text3.png" alt="texto3"></div>
          <div id="tabla2"><img src="images/flecha.png" alt="tabla2"></div>
          <div id="texto4"><img src="images/text4.png" alt="texto4"></div>
          <div id="texto5"><img src="images/text5.png" alt="texto5"></div>
		</div>
  </div>

</div>
  <div id="cuerpo">
    <div id="logoBrilinta"><img src="images/logo.png" alt="Nexium"></div>
	
				
			
</div>
</body>
</html>
